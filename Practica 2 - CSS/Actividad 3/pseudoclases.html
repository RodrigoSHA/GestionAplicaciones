<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica con Selectores de Pseudo-Clases</title>
    <link rel="stylesheet" href="pseudoclases.css">
</head>
<body>
    <h1>Práctica con Selectores de Pseudo-Clases</h1>
    <a href="#">Enlace normal</a>
    <a href="#" class="visited">Enlace visitado</a>
    <a href="#" class="hover">Enlace hover</a>
    <a href="#" class="active">Enlace activo</a>
    <p class="first-child">Primer párrafo</p>
    <p class="nth-child">Segundo párrafo</p>
    <input type="text" placeholder="Enfoca aquí">
    <input type="text" placeholder="Texto inválido" class="invalid">
    <p class="checked">Checkbox seleccionado</p>
</body>
</html>
